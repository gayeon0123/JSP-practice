
<!-- 
	CSS는 텍스트나 이미지 배경의 크기나 배치방법 등 디자인을 담당한다
	html로는 웹사이트의 내용을 나열하고 css로는 웹 문서의 디자인을 담당한다
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 
	같은 문서에서 스타일을 정의할때
	모든 스타일 정보는 head 태그 안에 정의하고
	<style>와 </style> 태그 사이에 작성한다
 -->
 
 	<style>
 	
 		h1{
 			color : blue;
 		}
 		
 		h2{
 			color : red;
 		}
 	</style>
 
</head>
<body>

	<h1>CSS 시작!</h1>
	
	<hr>
	
	<h2>Hello CSS</h2>
	
</body>
</html>
