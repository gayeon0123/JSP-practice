<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--  p태그 : 문단을 나타내는 태그 -->
	<h2>문단 태그</h2>
	
	<p style="font-size: 50px">p태그 입니다.</p>
	
	<!--  
		html은 스페이스와 엔터를 여러번 입력해도
		하나의 공백으로 인식한다
	-->
	
	<p>
	p태그는                단락을
	
	나누는           문단태그
	
	입니다.
	</p>
	
	<p>안녕<br>하세요</p> <!-- br태그는 줄바꿈 태그 -->
	
	<h2>특수문자 표현</h2>
	
	<p>
		&lt;br&gt; 태그는 줄바꿈 태그이다.<br>
		짜장면 &amp; 짬뽕은 맛있는 음식이다.<br>
		이것은 &nbsp;&nbsp;&nbsp;&nbsp; 공백문자이다.
		
	</p>
	
	<!-- 
		&lt; 는 특수문자 < 표현 
		&gt; 는 특수문자 > 표현
		&amp; 는 특수문자 & 표현
		&nbsp; 는 한칸의 공백을 표현
	-->
	
</body>
</html>
