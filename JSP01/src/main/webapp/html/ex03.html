<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>텍스트 관련 태그</h1>
	
	<h2>b, strong 태그</h2>
	
	<b>b태그 입니다.</b><br>
	<strong>strong태그 입니다.</strong><br>
	
	<hr>
	
	<h2>i, em 태그</h2>
	<i>i태그 입니다.</i><br>
	<em>em태그 입니다.</em><br>
	
	<hr>
	
	<h2>mark, small, del, ins 태그</h2>
	
	<mark>mark태그 입니다.</mark><br>
	
	<small>small태그 입니다.</small><br>
	
	<del>del태그 입니다.</del><br>
	
	<ins>ins태그 입니다.</ins><br>
	
</body>
</html>
