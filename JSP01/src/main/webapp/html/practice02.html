<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		좋아하는 음식의 목록을 ul 태그로 표현하기
		관심있는 여행지 목록을 ol 태그로 표현하기
	 -->
	 
	 <h2>좋아하는 음식의 목록</h2>
	 <ul type="square">
	 	<li>떡볶이</li>
	 	<li>치킨</li>
	 	<li>마라탕</li>
	 	<li>족발</li>
	 </ul>
	 
	 <hr>
	 
	 <h2>관심있는 여행지 목록</h2>
	 <ol type="A">
	 	<li>유럽</li>
	 	<li>일본</li>
	 	<li>미국</li>
	 	<li>제주도</li>
	 </ol>
	 
</body>
</html>
