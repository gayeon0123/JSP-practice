<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
		인라인 속성은 줄을 개행하지 않고 한줄에 다른 요소들과 함께 있으려는 속성이다.
		블록 속성은 하나의 태그가 그 자체로 한 줄을 완전히 차지하는 속성이다.
	 -->
	 
	 <h2>블록속성의 태그</h2>
	 
	 <div>hello</div> <div>html</div>
	 
	 <hr>
	 
	 <h2>인라인 속성의 태그</h2>
	 <span>hello</span> <span>html</span>
	 
</body>
</html>
