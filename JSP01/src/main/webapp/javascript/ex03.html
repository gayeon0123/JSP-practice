<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	p{
		display:inline-block;
		height : 15px;
		width : 80px;
	}
</style>

</head>
<body>

	<!-- 
		이중 for문과 document.write() 함수를 사용하여
		웹브라우저에 구구단 2단 ~ 9단까지 출력하기
	 -->
	 
	 <script>
	 
	 for(var num = 1; num < 10; num++) {
		 
		 for(var dan = 2; dan < 10; dan++) {
			 
			 document.write('<p>'+dan+'X'+num+'='+(dan*num)+'</p>');
		 }
		 
		 document.write('<br>');
		 
	 }
	 
	 </script>
	 
</body>
</html>
