<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		이벤트(event)란? : 어떤 사건을 의미한다
		ex) 특정 버튼을 클릭했을때 웹브라우저는 이벤트를 감지할 수 있으며
			이를 통해 사용자와 웹페이지가 서로 상호작용이 가능하다
			
		onclick 속성 : 클릭되었을시 발생되는 이벤트를 의미한다
	 -->
	 
	 <button onclick="hello()">Hello</button>
	 
	 <script>
	 
	 	function hello(){
	 		alert('안녕하세요');
	 	}
	 	
	 </script>
	 
</body>
</html>
