<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		prompt 함수로 A, B, C 등급 중 하나를 입력받아
		switch문을 사용하여 해당하는 등급을 alert 함수로 출력하기
	 -->
	 
	 <script>
	 
	 var level = prompt('A, B, C 등급 중 하나를 입력해주세요');
	 
	 switch(level) {
	 	case 'A' :
		 	alert('A등급을 입력했습니다.');
		 	break;
	 	case 'B' :
	 		alert('B등급을 입력했습니다.');
		 	break;
	 	case 'C' :
	 		alert('C등급을 입력했습니다.');
		 	break;
		default :
			alert('잘못입력 하였습니다.')
	 }
	 
	 </script>
	 
	 
	 <script>
	 
	 for(var i = 0; i < 10; i++) {
		 document.write('<h3>오늘도 좋은하루 되세요~!</h3>')
	 }
	 
	 </script>
	 
</body>
</html>
